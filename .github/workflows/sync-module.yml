name: Sync Module from External Repo

on:
  repository_dispatch:
    types: [module_updated]
  workflow_dispatch:
    inputs:
      module_repo:
        description: 'Module repo name (e.g., psychology-relationships)'
        required: true
      module_display_name:
        description: 'Display name in modules.json (e.g., Relationships)'
        required: true
      version:
        description: 'Version tag (e.g., v1.0.0 or latest)'
        required: true
        default: 'latest'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Psych-hub
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download module build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          MODULE_REPO="${{ github.event.client_payload.module_repo || github.event.inputs.module_repo }}"
          MODULE_NAME="${{ github.event.client_payload.module_name || github.event.inputs.module_display_name }}"
          VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"
          
          echo "üì• Downloading module: $MODULE_REPO ($VERSION)"
          
          # Download the release asset
          if [ "$VERSION" = "latest" ]; then
            if ! gh release download latest \
              --repo "bluebaron42/$MODULE_REPO" \
              --pattern "module-dist.zip" \
              --dir /tmp; then
                echo "‚ùå No latest release found for $MODULE_REPO"
                echo "üí° Trigger the build workflow in https://github.com/bluebaron42/$MODULE_REPO/actions"
                exit 1
            fi
          else
            if ! gh release download "$VERSION" \
              --repo "bluebaron42/$MODULE_REPO" \
              --pattern "module-dist.zip" \
              --dir /tmp; then
                echo "‚ùå Release $VERSION not found for $MODULE_REPO"
                echo "üí° Check releases at https://github.com/bluebaron42/$MODULE_REPO/releases"
                exit 1
            fi
          fi
          
          # Extract to public/modules
          echo "üì¶ Extracting to public/modules/$MODULE_NAME"
          mkdir -p "public/modules/$MODULE_NAME"
          unzip -o /tmp/module-dist.zip -d "public/modules/$MODULE_NAME"
          
          # Also extract to docs/modules for GitHub Pages
          echo "üì¶ Extracting to docs/modules/$MODULE_NAME"
          mkdir -p "docs/modules/$MODULE_NAME"
          unzip -o /tmp/module-dist.zip -d "docs/modules/$MODULE_NAME"
      
      - name: Fix asset paths for deployment
        run: |
          MODULE_NAME="${{ github.event.client_payload.module_name || github.event.inputs.module_display_name }}"
          
          echo "üîß Fixing asset paths to use relative URLs..."
          
          # Fix paths in both public and docs
          for BASE_DIR in "public/modules/$MODULE_NAME" "docs/modules/$MODULE_NAME"; do
            if [ -f "$BASE_DIR/index.html" ]; then
              echo "   Fixing $BASE_DIR/index.html"
              # Replace absolute asset paths with relative ones
              sed -i 's|src="/assets/|src="./assets/|g' "$BASE_DIR/index.html"
              sed -i 's|href="/assets/|href="./assets/|g' "$BASE_DIR/index.html"
              # Also fix any /Psych-hub/assets/ paths
              sed -i 's|src="/Psych-hub/assets/|src="./assets/|g' "$BASE_DIR/index.html"
              sed -i 's|href="/Psych-hub/assets/|href="./assets/|g' "$BASE_DIR/index.html"
            fi
          done
          
          echo "‚úÖ Asset paths fixed"
      
      - name: Update modules.json
        run: |
          MODULE_NAME="${{ github.event.client_payload.module_name || github.event.inputs.module_display_name }}"
          
          # Update modules.json in all locations
          node -e "
          const fs = require('fs');
          let modules = {};
          
          if (fs.existsSync('modules.json')) {
            modules = JSON.parse(fs.readFileSync('modules.json', 'utf8'));
          }
          
          modules['$MODULE_NAME'] = '/Psych-hub/modules/$MODULE_NAME/index.html';
          
          const json = JSON.stringify(modules, null, 2) + '\n';
          fs.writeFileSync('modules.json', json);
          fs.writeFileSync('public/modules.json', json);
          fs.writeFileSync('docs/modules.json', json);
          console.log('‚úÖ Updated modules.json in all locations');
          "
      
      - name: Update topic registry
        run: |
          MODULE_NAME="${{ github.event.client_payload.module_name || github.event.inputs.module_display_name }}"
          
          # URL-encode the module name for special characters
          ENCODED_NAME=$(node -e "console.log(encodeURIComponent('$MODULE_NAME').replace(/%20/g, '%20'))")
          
          # Update the registry file to add the new module
          node -e "
          const fs = require('fs');
          const registryPath = 'components/topics/registry.tsx';
          
          let content = fs.readFileSync(registryPath, 'utf8');
          
          const moduleName = '$MODULE_NAME';
          const encodedName = '$ENCODED_NAME';
          const moduleUrl = '/Psych-hub/modules/' + encodedName + '/index.html';
          
          // Check if module already exists in registry
          if (content.includes('\"' + moduleName + '\"')) {
            console.log('‚ÑπÔ∏è Module already in registry: ' + moduleName);
            process.exit(0);
          }
          
          // Find the TOPIC_IFRAME_URLS object and add the new entry
          const regex = /(export const TOPIC_IFRAME_URLS[^{]*\{[^}]*)(};)/s;
          const match = content.match(regex);
          
          if (match) {
            const newEntry = '  \"' + moduleName + '\": \"' + moduleUrl + '\",\n';
            content = content.replace(regex, '\$1' + newEntry + '\$2');
            fs.writeFileSync(registryPath, content);
            console.log('‚úÖ Added to registry: ' + moduleName);
          } else {
            console.error('‚ùå Could not find TOPIC_IFRAME_URLS in registry');
            process.exit(1);
          }
          "
      
      - name: Commit and push changes
        run: |
          MODULE_NAME="${{ github.event.client_payload.module_name || github.event.inputs.module_display_name }}"
          VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add public/modules docs/modules modules.json public/modules.json docs/modules.json components/topics/registry.tsx
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "üîÑ Update module: $MODULE_NAME ($VERSION)"
            git push
            echo "‚úÖ Changes pushed successfully"
            echo "üì¶ GitHub Pages will auto-deploy on push"
          fi
